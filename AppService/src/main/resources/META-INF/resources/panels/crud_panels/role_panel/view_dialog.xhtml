<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{roleCrudBean.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              closeOnEscape="true"
              showEffect="pulsate"
              hideEffect="shake"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>
                    <dt>Display Name</dt>
                    <dd>#{roleCrudBean.item.displayName}</dd>
                </dl>
            </div>
        </div>

    </p:dialog>

</ui:composition>
