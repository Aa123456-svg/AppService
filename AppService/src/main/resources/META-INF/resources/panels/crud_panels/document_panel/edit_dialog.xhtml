<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="EDIT_ITEM_DIALOG"
              header="Editing #{documentCrudBean.item.displayName}"
              widgetVar="EDIT_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              rendered="#{documentCrudBean.item != null}"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="50">

                <p:outputLabel for="@next">
                    <p:graphicImage
                            value="#{documentCrudBean.documentService.streamImage()}"
                            styleClass="accountAvatar"
                            style="width:50px; height: 50px"
                    >
                        <f:param name="imageId"
                                 value="#{documentCrudBean.item !=null? documentCrudBean.item.id:-1}"/>
                    </p:graphicImage>
                </p:outputLabel>
                <p:fileUpload id="EDIT_ITEM_DIALOG_ITEM_AVATAR" fileUploadListener="#{documentCrudBean.uploadAvatar}"
                              mode="advanced"
                              dragDropSupport="true" auto="false" onstart="showBar()" oncomplete="hideBar()"
                              multiple="false"
                              sizeLimit="1000000"
                              required="true"
                />
                <p:message for="@previous" display="icon"/>

                <p:outputLabel for="@next" value="Description"/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_DESCRIPTION"
                             value="#{documentCrudBean.item.description}"/>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="EDIT_ITEM_BUTTON"
                             value="Apply"
                             action="#{documentCrudBean.edit}"
                             title="Apply Edit"
                             update="@form, ITEMS_LIST"
            />
        </h:form>
    </p:dialog>

</ui:composition>
