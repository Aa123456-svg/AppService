<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="ADD_ITEM_DIALOG"
              header="Add"
              widgetVar="ADD_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3">

                <p:outputLabel for="@next" value="Data"/>
                <p:fileUpload id="ADD_ITEM_DIALOG_ITEM_DATA" fileUploadListener="#{documentCrudBean.uploadDocument}"
                              mode="advanced"
                              required="true"
                              dragDropSupport="true" auto="false" onstart="showBar()" oncomplete="hideBar()"
                              multiple="false"
                              update=""
                              sizeLimit="1000000"
                />
                <p:message for="@previous" display="icon"/>

                <p:outputLabel for="@next" value="Description"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_DESCRIPTION"
                             value="#{documentCrudBean.item.description}"/>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="ADD_ITEM_BUTTON"
                             value="Apply"
                             action="#{documentCrudBean.add}"
                             title="Apply Add"
                             update="@form, ITEMS_LIST"
            />

        </h:form>
    </p:dialog>

</ui:composition>
