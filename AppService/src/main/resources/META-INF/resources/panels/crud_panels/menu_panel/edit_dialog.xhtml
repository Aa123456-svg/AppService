<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="EDIT_ITEM_DIALOG"
              header="Editing #{menuCrudBean.item.displayName}"
              widgetVar="EDIT_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              closeOnEscape="true"
              showEffect="puff"
              hideEffect="explode"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="50">

                <p:outputLabel for="@next" value="Display Name"/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_DISPLAYNAME" required="true"
                             value="#{menuCrudBean.item.displayName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Icon"/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_ICON" value="#{menuCrudBean.item.icon}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Parent"/>
                <p:inputText id="EDIT_ITEM_DIALOG_ITEM_PARENT" value="#{menuCrudBean.item.parent}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Type"/>
                <p:selectOneMenu id="EDIT_ITEM_DIALOG_ITEM_TYPE" value="#{menuCrudBean.item.type}">
                    <f:selectItem itemLabel="Select Menu Type"/>
                    <f:selectItems value="#{Menu.MENU_TYPES.entrySet()}" var="menu" itemValue="#{menu.key}"
                                   itemLabel="#{menu.value}"/>
                </p:selectOneMenu>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="EDIT_ITEM_BUTTON"
                             value="Apply"
                             action="#{menuCrudBean.edit}"
                             title="Apply Edit"
                             update="@form, ITEMS_LIST"
            />
        </h:form>
    </p:dialog>

</ui:composition>
