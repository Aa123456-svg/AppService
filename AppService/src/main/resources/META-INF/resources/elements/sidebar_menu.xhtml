<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ul class="sidebar-menu" data-widget="tree">
        <c:forEach var="panel" items="#{sessionBean.account.getPanels()}">
            <c:if test="#{panel.menu !=null}">
                <ui:include src="menu_item.xhtml">
                    <ui:param name="menu" value="#{panel.menu}"/>
                </ui:include>
            </c:if>
        </c:forEach>

    </ul>
</ui:composition>
