<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:p="http://primefaces.org/ui"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <c:if test="#{menu.type eq Menu.CATEGORY_MENU}">
        <li class="header">
            <p:outputLabel styleClass="text-green">#{menu.displayName}</p:outputLabel>
        </li>
        <ui:repeat value="#{menu.subMenus}" var="menu">
            <ui:include src="menu_item.xhtml">
                <ui:param name="menu" value="#{menu}"/>
            </ui:include>
        </ui:repeat>
    </c:if>
    <c:if test="#{menu.type == Menu.SIDE_BAR_MENU}">
        <li>
            <p:commandLink action="#{panelHandler.openPanel(menu.panel.id)}" update="PANEL_CONTAINER">
                <i class="#{menu.icon}"/>
                <span>#{menu.displayName}</span>
            </p:commandLink>
        </li>
    </c:if>

</ui:composition>
