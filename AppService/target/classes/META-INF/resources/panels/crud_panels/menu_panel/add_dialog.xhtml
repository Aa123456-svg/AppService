<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
>
    <p:importConstants type="ir.appservice.model.entity.application.ui.Menu"/>

    <p:dialog id="ADD_ITEM_DIALOG"
              header="Add"
              widgetVar="ADD_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
    >
        <h:form prependId="false">
            <h:panelGrid columns="3" cellpadding="50">

                <p:outputLabel for="@next" value="Display Name"/>
                <p:inputText id="ADD_ITEM_DIALOG_ITEM_DISPLAYNAME" required="true"
                             value="#{menuCrudBean.item.displayName}"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Icon"/>
                <p:selectOneMenu id="ADD_ITEM_DIALOG_ITEM_ICON"
                                 label="Icon"
                                 value="#{menuCrudBean.item.icon}"
                                 required="true"
                                 effect="fade"
                                 filter="true"
                                 var="icon"
                                 filterMatchMode="contains"
                >
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{glyphicons.entrySet()}" var="g" itemValue="#{g.value}"
                                   itemLabel="#{g.value}"/>

                    <p:column>
                        <i class="#{icon}" title="#{icon}"><p:outputLabel style="margin-left: 1em" value="#{icon}"/></i>
                    </p:column>

                </p:selectOneMenu>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Priority"/>
                <p:inputNumber id="input3" value="#{menuCrudBean.item.priority}" minValue="0" maxValue="100000"/>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Parent"/>
                <p:selectOneMenu id="ADD_ITEM_DIALOG_ITEM_PARENT"
                                 label="Icon"
                                 value="#{menuCrudBean.item.parent}"
                                 converter="#{menuConverter}"
                                 converterMessage="Menu Conversation Failed!"
                                 effect="fade"
                                 filter="true"
                                 var="menu"
                                 filterMatchMode="contains"
                >
                    <f:selectItem itemValue="" itemLabel="No Parent"/>
                    <f:selectItems value="#{menuCrudBean.items}" var="m" itemValue="#{m}"
                                   itemLabel="#{m.displayName}"/>
                    <p:column>
                        <i class="#{menu.icon}" title="#{menu.displayName}">
                            <p:outputLabel style="margin-left: 1em" value="#{menu.displayName}"/>
                        </i>
                    </p:column>
                </p:selectOneMenu>
                <p:message for="@previous" display="text"/>

                <p:outputLabel for="@next" value="Type"/>
                <p:selectOneMenu id="ADD_ITEM_DIALOG_ITEM_TYPE" value="#{menuCrudBean.item.type}">
                    <f:selectItem itemLabel="Select Menu Type"/>
                    <f:selectItems value="#{Menu.MENU_TYPES.entrySet()}" var="menu" itemValue="#{menu.key}"
                                   itemLabel="#{menu.value}"/>
                </p:selectOneMenu>
                <p:message for="@previous" display="text"/>

            </h:panelGrid>

            <hr/>

            <p:commandButton id="ADD_ITEM_BUTTON"
                             value="Apply"
                             action="#{menuCrudBean.add}"
                             title="Apply Add"
                             update="@form, ITEMS_LIST"
            />

        </h:form>
    </p:dialog>

</ui:composition>
