<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{documentCrudBean.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              rendered="#{documentCrudBean.item != null}"
              closeOnEscape="true"
              showEffect="fold"
              hideEffect="slide"
    >

        <div class="row">
            <div class="col-md-12">
                <dl>

                    <dt>Display Name
                        <p:graphicImage
                                value="#{documentCrudBean.documentService.streamImage()}"
                                style="width: 50px; height: 50px; margin-left: 20px"
                                styleClass="accountAvatar pull-right"
                        >
                            <f:param name="imageId"
                                     value="#{documentCrudBean.item!=null?documentCrudBean.item.id:-1}"/>
                        </p:graphicImage>
                    </dt>
                    <dd>#{documentCrudBean.item.displayName}</dd>
                    <hr/>

                    <dt>Decription</dt>
                    <dd><p>#{documentCrudBean.item.description}</p></dd>

                </dl>

            </div>
        </div>

    </p:dialog>

</ui:composition>
