<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>

    <p:dialog id="VIEW_ITEM_DIALOG"
              header="#{naturalPersonCrudBean.item.displayName}"
              widgetVar="VIEW_ITEM_DIALOG"
              modal="true" resizable="false"
              style="width: auto !important;"
              closeOnEscape="true"
              showEffect="clip"
              hideEffect="drop"
    >


        <div class="row">
            <div class="col-md-12">
                <dl>

                    <dt>Display Name
                        <p:graphicImage
                                value="#{naturalPersonCrudBean.documentService.streamImage()}"
                                style="width: 50px; height: 50px; margin-left: 20px"
                                styleClass="accountAvatar pull-right"
                        >
                            <f:param name="imageId"
                                     value="#{naturalPersonCrudBean.item.avatar!=null?naturalPersonCrudBean.item.avatar.id:-1}"/>
                        </p:graphicImage>
                    </dt>
                    <dd>#{naturalPersonCrudBean.item.displayName}</dd>
                    <hr/>

                    <dt>First Name</dt>
                    <dd>#{naturalPersonCrudBean.item.firstName}</dd>
                    <hr/>

                    <dt>Last Name</dt>
                    <dd>#{naturalPersonCrudBean.item.lastName}</dd>
                    <hr/>

                    <dt>Mobile Number</dt>
                    <dd>#{naturalPersonCrudBean.item.mobileNumber}</dd>
                    <hr/>

                </dl>
            </div>
        </div>

    </p:dialog>

</ui:composition>
